<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Pixels Art</h1>
    <div id="color-palette">
        <div class="color black selected"> </div>
        <div class="color orange"> </div>
        <div class="color green"> </div>
        <div class="color purple"> </div>
        <div class="color red"> </div>
        <div class="color blue"> </div>
        <div class="color pink"> </div>

    </div>
    <div id="resize">
        <label for="size-input">Size: </label>
        <input type="number" id="size-input" min="1" max="15" value="8">
        <button id="resize-button" class="button-75">Resize</button>
    </div>
    <div class="board">
        <div id="pixel-board">
        </div>
    </div>
    <br>
    <div id="clear">
        <button id="clear-board" class="button-75">Clear</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
